<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://cart.platform.com/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://cart.platform.com/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.platform.com/static/cart/js/swiper.min.js"></script>
    <script src="http://cart.platform.com/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.platform.com/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.platform.com/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.platform.com/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://cart.platform.comhttp://platform.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li>
                <a href="http://cart.platform.comhttp://auth.platform.com/login.html"
                   th:if="${session.loginUser == null}">你好，请登录</a>
                <a th:if="${session.loginUser != null}">欢迎，[[${ session.loginUser.username}]]</a>
            </li>
            <li>
                <a href="http://cart.platform.comhttp://auth.platform.com/register.html"
                   th:if="${session.loginUser == null}"
                   class="li_2">免费注册</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://cart.platform.comhttp://platform.com"><img
                        src="http://cart.platform.com/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div class="mc success-cont" th:if="${orderSn!=null}">
                    <h2>恭喜，秒杀成功，订单号为：[[${orderSn}]]</h2>
                    <h3>正在准备订单数据，10s以后自动跳转</h3>
                    <a th:href="${'http://order.platform.com/toTrade?orderSn='+orderSn}">去支付</a>
                </div>
                <div class="mc success-cont" th:if="${orderSn==null}">
                    <h2>很遗憾秒杀失败，请下次再来</h2>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="http://cart.platform.com/static/cart/js/success.js"></script>

</html>
